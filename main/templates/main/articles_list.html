{% load i18n %}
<!DOCTYPE html>
{% get_current_language as current_language %}
<html lang="{{ current_language }}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Blog" %}</title>
</head>
<body>
    
    <h1>{% trans "Blog" %}</h1>
    <ul>
        {% for article in articles %}
            <li>
                <h2>{{ article.title }}</h2>
                <p>{{ article.content }}</p>
                <p>{{ article.date }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
